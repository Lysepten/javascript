<!-- 
html, js, css 파일 생성
장바구니 담기 버튼에 이벤트 추가
상품정보는 html에 작성하고 장바구니 목록태그에 추가
장바구니 담기 버튼 클릭 시 해당 상품의 정보를 가져와서 추가 ex))textContent 참고
slice 함수 참고 (문자, 배열을 자를 수 있음)

<!DOCTYPE html>
<html lang="en">

            <div class="product">
                <span>마스크 100개입</span>

            </div>
            <div class="product">
                <span>생수 1L 24개</span>

            </div>
            <div class="product">
                <span>두루마리 화장지 10롤</span>

                <input type="number" min="0" value="0" class="quantity" />

            </div>
            <div class="product">
                <span>물티슈 100매 10팩</span>
                <span class="price">11000원</span>
                <input type="number" min="0" value="0" class="quantity" />
                <button class="addCart">장바구니 담기</button>
            </div>
            <div class="product">
                <span>라면 5개</span> 
                <span class="price">3300원</span>
                <input type="number" min="0" value="0" class="quantity" />
                <button class="addCart">장바구니 담기</button>
            </div>
        </div>
        <h2>장바구니 목록</h2>
        <ul class="total">
        </ul>
    </section>

</body>
</html>
